                  en: "Community life: participation in the Objectif Intégration session, attestation of learning values to receive the Certificat de sélection 	(CSQ – Québec Selection Certificate), etc."
                francisation:
                  fr: Francisation
                  en: "Francization"
                reconnaissanceCompetence:
                  fr: "Reconnaissance des compétences : évaluation comparative des études, formation d’appoint, etc."
                  en: "Recognition of skills: comparative evaluation for studies, refresher training, etc."
                demarcheImmigration:
                  fr: "Démarches d’immigration : changement de statut, permis de travail, etc."
                  en: "Immigration procedures: change is status, work permit, etc."
    # Section - Protection des renseignements personnels
    - sectionGroup:
        fr: Protection des renseignements personnels
        en: Protection of personal information
      classes: icone register
      sections:
        - section: 
            fr: Protection des renseignements personnels
            en: Protection of personal information
          id: protectionRenseignementsPersonnels
          components:
            - type: dynamic
              tag: div
              text:
                fr: |
                  <p>Les renseignements personnels recueillis verbalement lors de la présente entrevue sont nécessaires au traitement et au suivi de votre demande de services d’aide à l’emploi et ils seront utilisés uniquement par les membres du personnel du MESS qui en ont besoin dans l’exercice de leurs fonctions et à ces fins. Vos renseignements personnels seront traités de manière confidentielle.</p>
                  <p>Certains renseignements peuvent toutefois être utilisés, communiqués ou obtenus sans votre consentement, conformément aux dispositions prévues par la Loi sur l’accès aux documents des organismes publics et sur la protection des renseignements personnels, ou encore dans le cadre d’ententes entre organismes conclues conformément à cette loi.</p>
                  <p>Vous avez le droit d’être informé des renseignements que le MESS détient à votre sujet, d’en recevoir communication ou d’en demander la rectification en vous adressant à la personne responsable de l’accès aux documents et de la protection des renseignements personnels.</p>
                  <p>Votre refus de consentir à la communication de ces renseignements personnels au MIFI n’aura aucune incidence sur les décisions gouvernementales prises à votre égard ou sur votre admissibilité aux différents services gouvernementaux dont vous pourriez bénéficier.</p>
                en: |
                  <p>The personal information being collected verbally during this interview is required to process and provide follow-up on your application for employment assistance services and it will be used only by staff members of the MESS who are authorized as part of their employment duties. Your personal information will be dealt with confidentially.</p>
                  <p>Certain information may, however, be used, communicated or obtained without your consent, in accordance with the provisions of the Act respecting Access to documents held by public bodies and the Protection of personal information, or under agreements entered into between organizations in accordance with this Act.</p>
                  <p>You are entitled to be informed about the information concerning you that is held by the MESS, to receive such information and to request corrections. To do so, you must contact the person in charge of access to documents and the protection of personal information.</p>
                  <p>If you refuse to consent to the communication of this personal information to the MIFI, it will not impact the decisions made concerning you or your eligibility for the various government services from which you may benefit.</p>
        # Section - Consentement à la communication de renseignements personnels
        - section: 
            fr: Consentement à la communication de renseignements personnels
            en: Consentent to the communication of personal information
          id: consentementCommunicationRenseignementsPersonnels
          components:
            - type: zoneEvidence
              text:
                fr: |
                  <p>La présente section vise à obtenir votre consentement à ce que le MESS communique certains de vos renseignements personnels au MIFI. Ces renseignements sont nécessaires pour permettre au MIFI de vous offrir des services en francisation et en intégration.</p>
                en: |
                  <p>The purpose of this section is to obtain your consent for the MESS to communicate some of your personal information to the MIFI. This information is required so that the MIFI can provide you with francization and integration services.</p>
            - name: consentementCommunication
              type: radio
              label:
                fr: Autorisez-vous le MESS à communiquer au MIFI vos renseignements d’identité et vos coordonnées (nom(s), prénom(s), sexe, date de naissance, adresse, numéro de téléphone et langue de correspondance) ainsi que les besoins en francisation et en intégration que vous avez exprimés dans le cadre de la présente entrevue, afin que ce dernier évalue votre admissibilité au service Accompagnement Québec?
                en: Do you authorize the MESS to communicate to the MIFI your identity information and your contact information (last name(s), first name(s), sex, date of birth, address, telephone number and language of correspondence) as well as the francization and integration needs you expressed in this interview, so that the MIFI can assess your eligibility for the Accompagnement Québec service?
              outerClasses: boutons-inline md
              options:
                Oui:
                  fr: Oui
                  en: Yes
                Non:
                  fr: Non
                  en: No
            - type: avis
              v-if: val('consentementCommunication') === 'Non'
              classes: erreur
              title: 
                fr: Important
                en: Important
              text: 
                fr: <p>Si la réponse est non, il n'est pas possible d'envoyer le formulaire.</p>
                en: <p>If the answer is no, it is not possible to send the form.</p>
            - type: zoneEvidence
              text:
                fr: |
                  <p>Vous pouvez dès maintenant vous inscrire sur la plateforme Arrima, du MIFI. Cette plateforme vous permet d’accéder à des services en francisation et en intégration en ligne et de bénéficier du service Accompagnement Québec.</p>
                en: |
                  <p>You can now register on the Arrima platform of the MIFI. This platform is used to access online francization and integration services and to sign up for the Accompagnement Québec service.</p>
            - name: inscriptionArrima
              type: radio
              label:
                fr: Si vous ne vous êtes pas inscrit sur Arrima, acceptez-vous qu’un agent d’aide à l’intégration du MIFI communique avec vous pour discuter de vos besoins en francisation et en intégration et pour vérifier votre admissibilité au service Accompagnement Québec, le cas échéant?
                en: If you are not registered on Arrima, do you consent to be contacted by an integration assistance officer of the MIFI to discuss your francization and integration needs and to verify your eligibility for the Accompagnement Québec service, if applicable?
              outerClasses: boutons-inline md
              options:
                Oui:
                  fr: Oui
                  en: Yes
                Non:
                  fr: Non
                  en: No
            - type: avis
              v-if: val('inscriptionArrima') === 'Non'
              classes: erreur
              title: 
                fr: Important
                en: Important
              text: 
                fr: <p>Si la réponse est non, il n'est pas possible d'envoyer le formulaire.</p>
                en: <p>If the answer is no, it is not possible to send the form.</p>
            - type: dynamic
              tag: div
              text:
                fr: |
                  <p>Vous pouvez révoquer votre consentement en tout temps en contactant votre agent d’aide à l’emploi.</p>
                en: |
                  <p>You may revoke your consent at any time by contacting your employment assistance officer.</p>
    # Section - Finalisation de la demande
    - sectionGroup: 
        fr: Finalisation de la demande
        en: Finalization of the request
      classes: icone clipboard-check
      v-if: val('consentementCommunication') === 'Oui' && val('inscriptionArrima') === 'Oui'
      sections:
        - section:
            fr: Révision
            en: Revision
          id: revision
          cacherTexteExplicatifChampsObligatoires: false
          components:
            - type: dynamic
              tag: div
              v-if: val('EtatRevision') === 'initial'
              classes: texte-revision
              text: 
                fr: Vous devez cliquer sur le bouton « Valider » afin de vérifier que le formulaire est rempli correctement.
                en: You must click on the "Validate" button to verify that the form is completed correctly.
            - type: dynamic
              tag: div
              v-if: val('EtatRevision') === 'sans-erreur'
              classes: texte-revision
              text: 
                fr: Votre formulaire est validé. Vous pouvez cliquer sur le bouton « Soumettre ». 
                en: Your form is validated. You can click the "Submit" button. 
